<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Test</title>
</head>
<body>
    <h1>Asset Accessibility Test</h1>
    <div id="test-results"></div>

    <script type="module">
        // Test assets from new location
        const testAssets = [
            '/assets/skyboxes/city_night.jpg',
            '/assets/textures/crate-texture.png',
            '/assets/models/NightStalker/glb/NightStalker_Night_Stalker.glb',
            '/assets/audio/test.mp3'
        ];

        const resultsDiv = document.getElementById('test-results');

        async function testAssetAccessibility() {
            const results = [];

            for (const assetPath of testAssets) {
                try {
                    const response = await fetch(assetPath, { method: 'HEAD' });
                    results.push({
                        path: assetPath,
                        status: response.status,
                        accessible: response.ok
                    });
                } catch (error) {
                    results.push({
                        path: assetPath,
                        status: 'error',
                        accessible: false,
                        error: error.message
                    });
                }
            }

            // Display results
            resultsDiv.innerHTML = '<h2>Test Results:</h2>' +
                results.map(result =>
                    `<p style="color: ${result.accessible ? 'green' : 'red'}">
                        ${result.path}: ${result.status} ${result.accessible ? '✓' : '✗'}
                        ${result.error ? ` (${result.error})` : ''}
                    </p>`
                ).join('');
        }

        testAssetAccessibility();
    </script>
</body>
</html>
